<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/Google-favicon-2015.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <!-- NAV BAR START -->
      <div class="nav">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img
          src="./images/apps_FILL0_wght400_GRAD-25_opsz24 (1).png"
          alt=""
          id="appicon"
        />
        <button id="signbutton">Sign in</button>
      </div>
      <!-- NAV BAR END -->
      <!-- MAIN START -->
      <div class="googlebox">
        <img src="./images/googlelogo.png" alt="" id="logo1" />
        <div class="search-bar">
          <img
            width="25px"
            src="./images/magnifying_glass.jpg"
            alt=""
            class="magnify"
          />
          <input type="search" name="" id="" />
          <img
            width="15px"
            src="./images/google_microphone.png"
            alt=""
            class="mic"
          />
        </div>
        <div class="main-buttons">
          <button class="main-button-left">Google Search</button>
          <button class="main-button-right">I'm Feeling Lucky</button>
        </div>
        <div class="main-language">
          <p>Google offered in: <a href="#">Türkçe</a></p>
        </div>
      </div>
    </div>
    <div class="main">
      <!-- MAIN END -->
      <!-- footer -->
      <div class="footer">
        <div class="footer-country">Turkey</div>
        <div class="footer-bottom">
          <div class="bottom-left">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
          </div>

          <div class="bottom-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </div>
        </div>
      </div>
      <!-- footer end -->
    </div>
  </body>
</html>
